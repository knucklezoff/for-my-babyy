canvas {

.container {

  top: 50%;

/* üíû Floating up */

  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* üí• Explosion animation */
@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(2.5); opacity: 0; }
}
</style>

<body>

// ‚≠ê Star Background
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];

for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 1.5,
    alpha: Math.random(),
    speed: Math.random() * 0.7 + 0.2
  });
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  stars.forEach(star => {
    star.y += star.speed;

    if (star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random() * canvas.width;
    }

    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255," + star.alpha + ")";
    ctx.fill();
  });

  requestAnimationFrame(drawStars); // üî• smoother animation
}

drawStars();


// üíû Floating Hearts (Clickable Explosion)
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.position = "absolute";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animation = "floatUp 6s linear forwards";
    heart.style.cursor = "pointer";
    heart.style.zIndex = "1";

    // üí• Click = explosion
    heart.addEventListener("click", (e) => {
      explodeHeart(e.clientX, e.clientY);
      heart.remove();
    });

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);

  }, 400);
}

function explodeHeart(x, y) {
  for (let i = 0; i < 12; i++) {
    const spark = document.createElement("div");
    spark.innerHTML = "‚ú®";
    spark.style.position = "absolute";
    spark.style.left = x + "px";
    spark.style.top = y + "px";
    spark.style.fontSize = "18px";
    spark.style.pointerEvents = "none";
    spark.style.transition = "all 0.8s ease-out";

    document.body.appendChild(spark);

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 60 + 30;

    setTimeout(() => {
      spark.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(1.5)`;
      spark.style.opacity = "0";
    }, 10);

    setTimeout(() => spark.remove(), 800);
  }
}

startHearts();
